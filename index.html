<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="resources/overlay background.mp4" type="video/mp4">
        <source src="your-video.webm" type="video/webm">
        <!-- Add additional source elements for other formats if desired -->
        Your browser does not support the video tag.
      </video>
      <img src="/resources/Zero-Two-PNG-Transparent-HD-Photo.png" alt="image not available"> 
      <div class="content">
        <!-- Your content goes here -->
      </div>
    </div>
    <div class="container card shadow">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class=" btn-c show">Start</button>
          <button id="btn-pause" class="btn-c hide">Pause</button>
          <button id="btn-reset" class="btn-c hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <label class="checkbox-container">
            <p>Enable Notifications?</p>
            <input class="custom-checkbox" checked="" type="checkbox" id="notification-checkbox">
            <span class="checkmark"></span>
        </label>
        
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
